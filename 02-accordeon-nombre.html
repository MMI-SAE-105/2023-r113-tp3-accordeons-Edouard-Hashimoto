<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div class="accordeon" x-data="{isOpen: 0,}">
      <section>
        <button @click="isOpen = 1">bouton 1</button>
        <p x-show="isOpen === 1" x-transition.duration.5000ms>Lorem ipsum dolor sit amet.</p>
      </section>
      <section>
        <button @click="isOpen = 2">bouton 2</button>
        <p x-show="isOpen === 2" x-transition.duration.3000ms>Odit nihil eaque asperiores illo.</p>
      </section>
      <section>
        <button @click="isOpen = 3">bouton 3</button>
        <p x-show="isOpen === 3" x-transition.opacity>Alias sed eligendi accusantium corporis?</p>
      </section>
  </body>
</html>
