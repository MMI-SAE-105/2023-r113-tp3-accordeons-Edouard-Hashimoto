<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
      <style>
        .ouvert {
           color: blue;
          }
      </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div class="accordeon" x-data="{isOpen: 0,}">
      <section>
        <button :class="{ouvert:isOpen === 1, }"  @click="isOpen = 1">bouton 1</button>
        <p x-show="isOpen === 1" x-transition.scale.origin.left>Lorem ipsum dolor sit amet.</p>
      </section>
      <section>
        <button :class="{ouvert:isOpen === 2, }"  @click="isOpen = 2">bouton 2</button>
        <p x-show="isOpen === 2" x-transition.scale.origin.left>Odit nihil eaque asperiores illo.</p>
      </section>
      <section>
        <button :class="{ouvert:isOpen === 3, }"  @click="isOpen = 3">bouton 3</button>
        <p x-show="isOpen === 3" x-transition.scale.origin.left>Alias sed eligendi accusantium corporis?</p>
      </section>
      <section>
        <button @click="isOpen = 0">Fermer bouton</button>
        </section>
  </body>
</html>
