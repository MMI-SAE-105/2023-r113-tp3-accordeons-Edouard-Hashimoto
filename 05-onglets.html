<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onglets</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    #onglets {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .panels {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .panel {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s;
    }

    .panel.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>Onglets</h1>
  <div id="onglets" x-data="{ isOpen : 0, }">
    <ul role="tablist">
      <li role="tab" class="tab" :class="{ 'active': isOpen === 1 }" @click="isOpen = 1">Onglet 1</li>
      <li role="tab" class="tab" :class="{ 'active': isOpen === 2 }" @click="isOpen = 2">Onglet 2</li>
      <li role="tab" class="tab" :class="{ 'active': isOpen === 3 }" @click="isOpen = 3">Onglet 3</li>
    </ul>
    <div class="panels">
      <div role="tabpanel" class="panel" :class="{ 'active': isOpen === 1 }">
        <h1>Panneau 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div role="tabpanel" class="panel" :class="{ 'active': isOpen === 2 }">
        <h1>Panneau 2</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div role="tabpanel" class="panel" :class="{ 'active': isOpen === 3 }">
        <h1>Panneau 3</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>
  </div>
  </ul>
</body>

</html>
