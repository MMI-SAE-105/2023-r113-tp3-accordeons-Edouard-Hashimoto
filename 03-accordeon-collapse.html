<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Accordéon avec x-collapse</title>
  </head>
  <body>
    <h1>Accordéon avec <code>x-collapse</code></h1>
    <div class="accordeon" x-data="{ expanded: 0 }">
      <section>
        <button @click="expanded = 1">bouton 1</button>
        <p x-show="expanded === 1" x-collapse>Lorem ipsum dolor sit amet.</p>
      </section>
      <section>
        <button @click="expanded = 2">bouton 2</button>
        <p x-show="expanded === 2" x-collapse>Cupiditate mollitia natus vero harum?</p>
      </section>
      <section>
        <button @click="expanded = 3">bouton 3</button>
        <p x-show="expanded === 3" x-collapse>Nesciunt debitis soluta iusto repellendus!</p>
      </section>
    </div>
  </body>
</html>
