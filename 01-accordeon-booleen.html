<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon avec des booléens</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon avec des booléens</h1>
    <div class="accordeon">
      <section x-data="{isOpen: false,}">
        <button @click="isOpen =! isOpen">bouton 1</button>
        <p x-show="isOpen" x-transition.opacity>Lorem ipsum dolor sit amet.</p>
      </section>
      <section x-data="{isOpen: false,}">
        <button @click="isOpen =! isOpen">bouton 2</button>
        <p x-show="isOpen" x-transition.opacity>Odit nihil eaque asperiores illo.</p>
      </section>
      <section x-data="{isOpen: false,}">
        <button @click="isOpen =! isOpen">bouton 3</button>
        <p x-show="isOpen" x-transition.opacity>Alias sed eligendi accusantium corporis?</p>
      </section>
    </div>
  </body>
</html>
